<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bitu Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      data-n-head="ssr"
      rel="icon"
      type="image/x-icon"
      href="images/favicon.ico"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/font-awesome-all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/authen.css" />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/ranking.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
    script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <div class="background-common">
      <div class="page-content-wrapper-common">
        <a href="#" target="_self" title="" class="header-logo">
          <img
            src="./images/logo-bitu-kids.png"
            class="header-logo-image"
            alt=""
          />
        </a>
        <div class="container main-page-content">
          <div class="main-box-wrapper">
            <div class="common-badge-wrapper">
              <div class="back-background"></div>
              <div class="front-background">
                <span class="text-label">Đăng ký</span>
              </div>
            </div>
            <div class="common-content-detail-wrapper">
              <div class="common-form-wrapper">
                <div class="form-content-wrapper">
                  <div class="common-signup-step-block-wrapper">
                    <div class="common-block-signup-step">
                      <h3 class="common-signup-step-title">
                        Nhập số điện thoại phụ huynh
                      </h3>
                      <div class="common-signup-step-input-wrapper">
                        <img
                          src="./images/icon-phone-2.png"
                          class="icon-signup-step"
                          alt=""
                        />
                        <input
                          type="text"
                          name=""
                          value=""
                          placeholder="Nhập số điện thoại"
                          class="input-signup-step"
                        />
                      </div>
                    </div>

                    <div class="common-block-signup-step">
                      <h3 class="common-signup-step-title">Tạo mật khẩu</h3>
                      <div class="common-signup-step-input-wrapper">
                        <img
                          src="./images/icon-password-2.png"
                          class="icon-signup-step"
                          alt=""
                        />
                        <input
                          type="password"
                          name=""
                          value=""
                          placeholder="Nhập mật khẩu"
                          class="input-signup-step"
                        />
                      </div>
                    </div>

                    <div class="control-step-wrapper">
                      <button class="common-btn btn-next-step">
                        <img
                          src="./images/icon-btn-1.png"
                          class="icon-btn-1"
                          alt=""
                        />
                        <img
                          src="./images/icon-btn-2.png"
                          class="icon-btn-2"
                          alt=""
                        />
                        <span class="text-btn">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
